<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Richmond Liang Project 2</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Codeteria</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="postProject.html">Post a Project
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="searchProgrammer.html">Search for Developers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="searchProject.html">Search for Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center mb-5">
                <h1 class="mt-5">Register (Static)</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 mb-3">
                <h5>Contact Information</h5>
            </div>
        </div>
        <form>
            <div class="form-group row">
                <div class="col-lg-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-lg-3">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="col-lg-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-lg-3">
                    <label for="companyname">Registering As</label>
                    <select class="form-control" id="scope">
                        <option>Client</option>
                        <option>Developer</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-12">
                    <label for="address">Personal/Business Address</label>
                    <input type="text" class="form-control" id="address">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 mb-3">
                    <h5>Login Information</h5>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-4">
                    <label for="username">Username (Must be at least 6 characters)</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="col-lg-4">
                    <label for="password">Password (Must be at least 6 characters)</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="col-lg-4">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpassword">
                </div>
            </div>
        </form>
        <div class="row justify-content-center">
            <button type="button" class="btn">Submit</button>
        </div>
    </div>
    <footer class="py-5 bg-dark mt-5">
        <div class="container">
            <p class="text-light">Template credits to <a class="text-info" href="https://startbootstrap.com/template-overviews/bare/">Start Bootstrap</a></p>
        </div>
    </footer>
</body>

</html>
